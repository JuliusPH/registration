group 'com.exist'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories{
    mavenCentral()
}

dependencies{
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'javax.persistence', name: 'persistence-api', version: '1.0.2'
}
